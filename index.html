<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Markdown to PDF Editor</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./node_modules/mathjax/es5/tex-svg-full.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/twemoji.min.js"></script>
    <script src="https://kit.fontawesome.com/4bf0ac964c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="MDPDF.png" alt="LogoMDPDF" class="logo">
            <div class="header-name">
            <h1>MDPDF</h1>
        </div>
            <div class="header-info"><a href="https://github.com/Inled-Group/mdpdf"><i class="fa-brands fa-github"></i></a></div>
        </div>

        <div class="ribbon">
            <div class="ribbon-group">
                <input type="text" id="filename" class="filename-input" placeholder="Nombre del archivo">
            </div>
            <div class="ribbon-group">
                <button class="btn btn-primary" onclick="downloadPDF()">
                    <i class="fa-solid fa-file-pdf"></i> Exportar a PDF
                </button>
                <button class="btn" onclick="insertExample()">
                    Insertar ejemplo
                </button>
            </div>
            <div class="ribbon-group">
                <button class="btn" onclick="clearEditor()">
                    <i class="fa-solid fa-trash"></i> Limpiar todo
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="editor-panel">
                <div class="panel-header">Editor</div>
                <textarea id="markdown-input" placeholder="# Mi Documento

Escribe aquí tu contenido en Markdown...

## Matemáticas
La famosa ecuación: $E = mc^2$

$$\int_{-\infty}^{\infty} e^{-x^2} dx = \sqrt{\pi}$$

## Características
- **Texto en negrita** y *cursiva*
- Listas y enlaces
- Código: `console.log('Hola')`
- Fórmulas matemáticas

```javascript
function ejemplo() {
    return 'Hola mundo';
}
```

> Cita importante con matemáticas: $\lim_{x \to 0} \frac{\sin x}{x} = 1$

| Función | Derivada |
|---------|----------|
| $x^2$ | $2x$ |
| $\sin x$ | $\cos x$ |"></textarea>
            </div>

            <div class="preview-panel">
                <div class="panel-header">Vista previa</div>
                <div id="preview"></div>
            </div>
        </div>

        <div class="status-bar">
            <a href="https://github.com/Inled-Group/mdpdf/pulls">Reportar error</a>
            <span id="word-count">0 palabras</span>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Generando PDF...</p>
    </div>
</body>
</html>
