<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Markdown to PDF Editor</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/4bf0ac964c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
    <!-- Solo las librerías esenciales -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/marked.min.js"></script>
    
    <!-- MathJax configuración limpia -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']],
                processEscapes: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="MDPDF.png" alt="LogoMDPDF" class="logo">
            <div class="header-name">
                <h1>MDPDF</h1>
            </div>
            <div class="header-info">
                <a href="https://github.com/Inled-Group/mdpdf">GitHub</a>
            </div>
        </div>

        <div class="ribbon">
            <div class="ribbon-group">
                <input type="text" id="filename" class="filename-input" placeholder="Nombre del archivo" value="documento">
            </div>
            <div class="ribbon-group">
                <button class="btn btn-primary" onclick="downloadPDF()">
                    <i class="fa-solid fa-file-pdf"></i>Exportar a PDF
                </button>
                <button class="btn" onclick="insertExample()">
                    Insertar ejemplo
                </button>
            </div>
            <div class="ribbon-group">
                <button class="btn" onclick="clearEditor()">
                    <i class="fa-solid fa-trash"></i>Limpiar todo
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="editor-panel">
                <div class="panel-header">Editor</div>
                <textarea id="markdown-input" placeholder="# Mi Documento

Escribe aquí tu contenido en Markdown...

## Matemáticas
La famosa ecuación: $E = mc^2$

$$\int_{-\infty}^{\infty} e^{-x^2} dx = \sqrt{\pi}$$

## Características
- **Texto en negrita** y *cursiva*
- Listas y enlaces
- Código: `console.log('Hola')`
- Fórmulas matemáticas

```javascript
function ejemplo() {
    return 'Hola mundo';
}
```

> Cita importante

| Función | Derivada |
|---------|----------|
| $x^2$ | $2x$ |
| $\sin x$ | $\cos x$ |"></textarea>
            </div>

            <div class="preview-panel">
                <div class="panel-header">Vista previa</div>
                <div id="preview"></div>
            </div>
        </div>

        <div class="status-bar">
            <a href="https://github.com/Inled-Group/mdpdf/issues">Reportar error</a>
            <span id="word-count">0 palabras</span>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Generando PDF...</p>
    </div>

    <script>

    </script>
</body>
</html>
